<section class="contatos">
    
    <div class="box-contatos">

            <img class="imagem-contato" src="../assets/icons/email.svg" alt="">
            <p class="texto-contato">Fique por dentro das nossas novidades e dicas de saúde</p>
            
            <form class="form-contato" action="text" method="post" aria-required="true">

            </form>
            <button class="botao-contato"  type="submit">Enviar</button>
        
        </div>

        <div class="contato-app">
            
            <h4 class="titulo-contato">Baixe nosso<br>aplicativo</h4>
            <img class="imagem-contato" src="../assets/icons/telefone.svg" alt="">

            <img src="../img/dowloads-mobile.pngto" alt="dowloads pelo celular">
            
        </div>
    </div>

</section>
